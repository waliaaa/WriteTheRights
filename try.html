<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Review</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    html,body{
      display: grid;
      height: 100%;
      place-items: center;
      text-align: center;
      background: gainsboro;
    }
    
    body img{
      width: 80%;
      height: 80%;
      margin-top: -100px;
    }
    .container{
      position: relative;
      width: 25rem;
      background: #A37C4D;
      padding: 1.25rem 1.875rem;
      border: 1px solid white;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin-top: -33.563rem;
    }
    .container .post{
      display: none;
    }
    .container .text{
      font-size: 25px;
      color: white;
      font-weight: 500;
    }
    .container .edit{
      position: absolute;
      right: 0.625rem;
      top: 0.313rem;
      font-size: 16px;
      color: white;
      font-weight: 500;
      cursor: pointer;
    }
    .container .edit:hover{
      text-decoration: underline;
    }
    .container .star-widget input{
      display: none;
    }
    .star-widget label{
      font-size: 40px;
      color: white;
      padding: 0.625rem;
      float: right;
      transition: all 0.2s ease;
    }
    input:not(:checked) ~ label:hover,
    input:not(:checked) ~ label:hover ~ label{
      color: #fd4;
    }
    input:checked ~ label{
      color: #fd4;
    }
    input#rate-5:checked ~ label{
      color: #fe7;
      text-shadow: 0 0 20px #952;
    }
    #rate-1:checked ~ form header:before{
      content: "I just hate it ";
    }
    #rate-2:checked ~ form header:before{
      content: "I don't like it ";
    }
    #rate-3:checked ~ form header:before{
      content: "I just like it ";
    }
    #rate-4:checked ~ form header:before{
      content: "I just love it ";
    }
    #rate-5:checked ~ form header:before{
      content: "It is awesome ";
    }
    .container form{
      display: none;
    }
    input:checked ~ form{
      display: block;
    }
    form header{
      width: 100%;
      font-size: 25px;
      color: #fe7;
      font-weight: 500;
      margin: 5px 0 20px 0;
      text-align: center;
      transition: all 0.2s ease;
    }
    form .textarea{
      height: 6.25rem;
      width: 100%;
      overflow: hidden;
      color:black;
    }
    form .textarea textarea{
      height: 100%;
      width: 100%;
      outline: none;
      color: black;
      border: 1px solid white;
      background: white;
      padding: 10px;
      font-size: 17px;
      resize: none;
    }
    .textarea textarea:focus{
      border-color: black;
    }
    form .btn{
      height: 45px;
      width: 100%;
      margin: 15px 0;
    }
    form .btn button{
      height: 100%;
      width: 100%;
      border: 1px solid black;
      outline: none;
      background: white;
      color: black;
      font-size: 17px;
      font-weight: 500;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }
    form .btn button:hover{
      background: black;
      color: white;
    
    }
  </style>
</head>
<body>
<img src="rope.png">
<div class="container">
  <div class="post">
    <div class="text">Thanks for rating us!</div>
    <div class="edit"><a href="bob1.html" style="color: white;">Play</a></div>
  </div>
  <div class="star-widget" >
    <input type="radio" name="rate" id="rate-5" value="5">
    <label for="rate-5" class="fas fa-star"></label>
    <input type="radio" name="rate" id="rate-4" value="4">
    <label for="rate-4" class="fas fa-star"></label>
    <input type="radio" name="rate" id="rate-3" value="3">
    <label for="rate-3" class="fas fa-star"></label>
    <input type="radio" name="rate" id="rate-2" value="2">
    <label for="rate-2" class="fas fa-star"></label>
    <input type="radio" name="rate" id="rate-1" value="1">
    <label for="rate-1" class="fas fa-star"></label>
    <form id="feedbackForm">
      <header></header>
      <div class="textarea">
        <textarea id="feedbackText" cols="30" placeholder="Describe your experience.."></textarea>
      </div>
      <div class="btn">
        <button type="submit">Post</button>
      </div>
    </form>
  </div>
</div>

<script>
  // Handle form submission
  document.getElementById('feedbackForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    const feedbackText = document.getElementById('feedbackText').value;
    const rating = document.querySelector('input[name="rate"]:checked').value;

    // Get existing feedback data from local storage
    let feedbackData = localStorage.getItem('feedbackData');
    feedbackData = feedbackData ? JSON.parse(feedbackData) : [];

    // Add new feedback
    feedbackData.push({
      feedback: feedbackText,
      rating: rating
    });

    // Store updated feedback data in local storage
    localStorage.setItem('feedbackData', JSON.stringify(feedbackData));

    // Clear the textarea after submission
    document.getElementById('feedbackText').value = '';
    alert('Feedback submitted successfully!');
  });
</script>
</body>
</html>
